    <div class="section pt-0">
      <div class="container">
        <div class="row icon-4xl">
          <div class="col-12 col-sm-6 col-md-4 text-center">
            <i class="ti ti-email text-dark margin-bottom-20"></i>
            <h6 class="font-weight-normal margin-0">Email</h6>
            <a href="mailto:chrisbaird05@icloud.com">chrisbaird05@icloud.com</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 text-center">
            <i class="ti ti-linkedin text-dark margin-bottom-20"></i>
            <h6 class="font-weight-normal margin-0">linkedIn</h6>
            <a href="https://www.linkedin.com/in/c-baird/" target="_blank"
              >www.linkedin.com/in/c-baird</a
            >
          </div>
          <div class="col-12 col-sm-6 col-md-4 text-center">
            <i class="ti ti-github text-dark margin-bottom-20"></i>
            <h6 class="font-weight-normal margin-0">Github</h6>
            <a href="https://github.com/chris-baird" target="_blank"
              >www.github.com/chris-baird</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="section padding-top-0">
      <div class="container">
        <div class="contact-form">
          <form method="post" id="contactform">
            <div class="form-row">
              <div class="col-12 col-sm-6">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-12 col-sm-6">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-Mail"
                  required
                />
              </div>
            </div>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            />
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <button
              class="button button-lg button-border-1px button-outline-dark-2"
              type="submit"
            >
              Send Message
            </button>
          </form>
          <div class="submit-result">
            <span id="success">Thank you! Your Message has been sent.</span>
            <span id="error">Something went wrong, Please try again!</span>
          </div>
        </div>
      </div>
    </div>

                  ></a>
                </li>

                  <a href="https://github.com/chris-baird" target="_blank"

                  ></a>
                </li>
                <li>

                    ><i class="fas fa-envelope-square"></i

                </li>
              </ul>
